<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebartop">
                <div class="logo">
                    <img src="../images/Dyson-logo.png" alt="Dyson Logo">
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i><span class="text"> Home </span></a></li>
                    <li><a href="#"><i class="fa-solid fa-graduation-cap"></i><span class="text"> Students </span></a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i><span class="text"> Schedule </span></a></li>
                    <li><a href="#"><i class="fa-solid fa-book-open"></i><span class="text"> Assignments </span></a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i><span class="text"> Settings </span></a></li>
                </ul>
            </nav>
            <div class="account">
                <div class="avatar">
                    <img src="../images/avatar.jpg">
                </div>
                <div class="name">
                    <h4> username </h4>
                    Staff
                </div>
                <div class="logout">
                    <a href="#"> <i class= "fa-solid fa-right-from-bracket"></i></a>
                </div>
            

            </div>
        </div>
    </div>
    <div class="main">
        <h1>Staff Home</h1>

    </div>

    <script src="../js/init.js"></script>
    <script src="https://kit.fontawesome.com/728ade31dd.js" crossorigin="anonymous"></script>
</body>
</html>
